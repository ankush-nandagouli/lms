{% extends 'base.html' %}
{% block title %}Librarian Login{% endblock %}
{%block content %}
<div class="max-w-md mx-auto mt-12 p-8 bg-white dark:bg-gray-800 shadow-md rounded">
  <h2 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-6">
     Librarian Login
  </h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required class="w-full mb-4 p-2 border rounded"/>
    <input type="password" name="password" placeholder="Password" required class="w-full mb-4 p-2 border rounded"/>
    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">
      Login as Librarian
    </button>
  </form>
</div>
{% endblock %}
