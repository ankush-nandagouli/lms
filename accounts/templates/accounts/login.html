{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto my-10 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600 dark:text-indigo-400">Login</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="w-full mb-4 px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" required/>
    <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" required/>
    <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
      Login
    </button>
    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-300">
       <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:underline">
         Forgot Password?
       </a>
    </p>
  </form>
</div>
{% endblock %}
