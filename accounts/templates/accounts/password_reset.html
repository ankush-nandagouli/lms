{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="max-w-md mx-auto my-10 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">ðŸ”’ Forgot Password</h2>
  <p class="mb-4 text-sm text-gray-600 dark:text-gray-300 text-center">Enter your registered email address to receive a password reset link.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.errors }}
    <input type="email" name="email" placeholder="Enter your email"
      class="w-full mb-4 px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" required>
    <button type="submit"
      class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Send Reset Link</button>
  </form>
</div>
{% endblock %}
