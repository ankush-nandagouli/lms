{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto my-10 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">🔐 Set New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="mb-4">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit"
      class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Reset Password</button>
  </form>
</div>
{% endblock %}
